<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />    

    <title>NODE FARM - Checkout</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        padding: 5rem 5rem 10rem;
        line-height: 1.7;
        font-family: 'Nunito Sans', sans-serif;
        color: #555;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #9be15d, #00e3ae);
      }

      h1 {
        font-family: 'Megrim', sans-serif;
        font-size: 6rem;
        color: white;
        transform: skewY(-5deg);
        text-align: center;
        position: relative;
        word-spacing: 3px;
        margin-bottom: 4rem;
      }

      h1::before {
        content: '';
        display: block;
        height: 65%;
        width: 49%;
        position: absolute;
        top: 105%;
        left: 50%;
        background: linear-gradient(to bottom, #9be15d, #00e3ae);
        opacity: 0.8;
        z-index: -1;
        transform: skewY(370deg) translate(-50%, -50%);
      }

      .container {
        width: 95rem;
        margin: 0 auto;
      }

      .checkout-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 4rem;
        margin-top: 4rem;
      }

      .checkout-form {
        background: white;
        padding: 4rem;
        border-radius: 1rem;
        box-shadow: 0 2rem 6rem 1rem rgba(0, 0, 0, 0.15);
      }

      .form-group {
        margin-bottom: 2rem;
      }

      .form-group label {
        display: block;
        font-size: 1.6rem;
        font-weight: 700;
        margin-bottom: 0.8rem;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 1.2rem;
        font-size: 1.6rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        transition: all 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #9be15d;
        box-shadow: 0 0 0 0.2rem rgba(155, 225, 93, 0.2);
      }

      .order-summary {
        background: white;
        padding: 4rem;
        border-radius: 1rem;
        box-shadow: 0 2rem 6rem 1rem rgba(0, 0, 0, 0.15);
        align-self: start;
      }

      .order-summary h2 {
        font-size: 2.4rem;
        color: #333;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
      }

      .order-items {
        margin-bottom: 2rem;
      }

      .order-item {
        display: flex;
        align-items: center;
        padding: 1rem 0;
        border-bottom: 1px solid #eee;
      }

      .order-item__emoji {
        font-size: 2.4rem;
        margin-right: 1.5rem;
      }

      .order-item__details {
        flex: 1;
      }

      .order-item__name {
        font-size: 1.6rem;
        font-weight: 700;
        color: #333;
      }

      .order-item__price {
        font-size: 1.4rem;
        color: #666;
      }

      .order-total {
        font-size: 2rem;
        font-weight: 900;
        color: #333;
        text-align: right;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 2px solid #eee;
      }

      .btn {
        display: inline-block;
        background-color: #79e17b;
        color: white;
        font-size: 1.6rem;
        font-weight: 900;
        text-transform: uppercase;
        text-decoration: none;
        padding: 1.5rem 3rem;
        border-radius: 0.5rem;
        transition: all 0.3s;
        border: none;
        cursor: pointer;
        width: 100%;
        text-align: center;
      }

      .btn:hover {
        background-color: #9be15d;
        transform: translateY(-2px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .back-link {
        display: inline-block;
        color: #666;
        font-size: 1.6rem;
        text-decoration: none;
        margin-bottom: 2rem;
        transition: all 0.3s;
      }

      .back-link:hover {
        color: #333;
      }

      .back-link span {
        margin-right: 0.5rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üí≥ Checkout</h1>

      <a href="/cart" class="back-link">
        <span>‚Üê</span> Back to Cart
      </a>

      <div class="checkout-container">
        <div class="checkout-form">
          <form action="/process-checkout" method="POST">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="address">Delivery Address</label>
              <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
              <label for="postal">Postal Code</label>
              <input type="text" id="postal" name="postal" required>
            </div>
            <div class="form-group">
              <label for="card">Card Number</label>
              <input type="text" id="card" name="card" required>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
              <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
              </div>
            </div>
            <button type="submit" class="btn">Place Order</button>
          </form>
        </div>

        <div class="order-summary">
          <h2>Order Summary</h2>
          <div class="order-items">
            {%ORDER_ITEMS%}
          </div>
          <div class="order-total">
            Total: ${%ORDER_TOTAL%}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
