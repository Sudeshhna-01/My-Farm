<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />

    <title>{%PRODUCTNAME%} {%IMAGE%} /// NODE FARM</title>

    <style>
      *,
      *::before,
      *::after {  
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        padding: 2rem 2rem;
        line-height: 1.7;
        font-family: 'Nunito Sans', sans-serif;
        color: #555;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #9be15d, #00e3ae);
      }

      h1 {
        font-family: 'Megrim', sans-serif;
        font-size: 5rem;
        color: white;
        transform: skewY(-5deg);
        text-align: center;
        position: relative;
        word-spacing: 3px;
        margin-bottom: 2rem;
      }

      h1::before {
        content: '';
        display: block;
        height: 65%;
        width: 49%;
        position: absolute;
        top: 105%;
        left: 50%;
        background: linear-gradient(to bottom, #9be15d, #00e3ae);
        opacity: 0.8;
        z-index: -1;
        transform: skewY(370deg) translate(-50%, -50%);
      }

      .container {
        width: 95rem;
        margin: 0 auto;
      }

      .product {
        width: 80rem;
        margin: 0 auto;
        margin-top: 2rem;
        background: white;
        box-shadow: 0 3rem 6rem 1rem rgba(0, 0, 0, 0.2);
        position: relative;
        border-radius: 1rem;
        overflow: hidden;
      }

      .product__hero {
        position: relative;
        height: 25rem;
        overflow: hidden;
        background: linear-gradient(to right, #9be15d, #00e3ae);
      }

      .product__hero::before {
        content: '';
        display: block;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-image: linear-gradient(to left bottom, #9be15d, #00e3ae);
        opacity: 0.5;
        z-index: 100;
      }

      .product__emoji {
        font-size: 15rem;
        position: absolute;
        opacity: 0.8;
      }

      .product__emoji--1 {
        top: -4rem;
        left: -2rem;
        z-index: 10;
      }

      .product__emoji--2 {
        top: -6rem;
        left: 9rem;
      }

      .product__emoji--3 {
        top: -4rem;
        right: 15rem;
      }

      .product__emoji--4 {
        top: -5rem;
        right: 2rem;
        z-index: 10;
      }

      .product__emoji--5 {
        bottom: -9rem;
        left: 18rem;
      }

      .product__emoji--6 {
        bottom: -8rem;
        left: 5rem;
      }

      .product__emoji--7 {
        bottom: -12rem;
        right: 14rem;
      }

      .product__emoji--8 {
        bottom: -8rem;
        right: -2rem;
      }

      .product__emoji--9 {
        top: -7rem;
        left: 19rem;
      }

      .product__organic {
        position: absolute;
        top: 1rem;
        right: 1rem;
        z-index: 1000;
        height: 9rem;
        width: 9rem;
        background-image: linear-gradient(to bottom, #9be15d, #00e3ae);
        border-radius: 50%;
        transform: rotate(15deg);
        box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .product__organic.not-organic {
        display: none;
      }

      .product__organic h5 {
        font-weight: 900;
        text-transform: uppercase;
        font-size: 1.6rem;
        color: white;
        text-align: center;
        padding: 0 0.5rem;
      }

      .product__back:link,
      .product__back:visited {
        position: absolute;
        top: 2rem;
        left: 2rem;
        font-size: 1.8rem;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        z-index: 1000;
        color: #555;
        background-color: white;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
        border-radius: 100rem;
        padding: 1rem 2rem;
        transition: all 0.3s;
        display: flex;
        align-items: center;
      }

      .product__back:hover,
      .product__back:active {
        background-color: #79e17b;
        color: white;
      }

      .product__name {
        background: linear-gradient(to bottom, #9be15d, #00e3ae);
        padding: 1.5rem;
        text-align: center;
      }

      .product__name h2 {
        font-family: 'Megrim', sans-serif;
        font-size: 6rem;
        color: white;
        text-align: center;
        text-shadow: 0 0.2rem 0.4rem rgba(0, 0, 0, 0.1);
      }

      .product__details {
        background-color: #f9f7f6;
        padding: 3rem;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
      }

      .product__detail {
        font-size: 1.8rem;
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      .product__detail--price {
        font-weight: 900;
        font-size: 2.4rem;
        color: #333;
        grid-column: 1 / -1;
        justify-content: center;
        padding: 1.5rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      }

      .product__detail--organic {
        font-weight: 900;
        text-transform: uppercase;
        font-size: 1.8rem;
        background-image: linear-gradient(to right, #9be15d, #00e3ae);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        grid-column: 1 / -1;
        justify-content: center;
      }

      .product__detail--organic.not-organic {
        display: none;
      }

      .product__detail--not-organic {
        display: none;
      }

      .product__description {
        padding: 3rem;
        font-size: 1.8rem;
        line-height: 1.6;
        color: #666;
        background: white;
        border-top: 1px solid #eee;
      }

      .btn {
        display: inline-block;
        background-color: #79e17b;
        color: white;
        font-size: 1.8rem;
        font-weight: 900;
        text-transform: uppercase;
        text-decoration: none;
        padding: 1.5rem 3rem;
        border-radius: 0.5rem;
        transition: all 0.3s;
        border: none;
        cursor: pointer;
        width: 100%;
        text-align: center;
        margin-top: 2rem;
      }

      .btn:hover {
        background-color: #9be15d;
        transform: translateY(-2px);
        box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.1);
      }

      .btn:active {
        transform: translateY(0);
      }

      .emoji-left {
        font-size: 2.4rem;
      }

      .emoji-right {
        font-size: 3rem;
      }

      .not-organic {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üåΩ Node Farm ü•¶</h1>

      <figure class="product">
        <div class="product__organic {%NOT_ORGANIC%}"><h5>Organic</h5></div>
        <a href="/overview" class="product__back">
          <span class="emoji-left">üëà</span>Back
        </a>
        <div class="product__hero">
          <span class="product__emoji product__emoji--1">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--2">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--3">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--4">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--5">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--6">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--7">{%IMAGE%}</span> 
          <span class="product__emoji product__emoji--8">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--9">{%IMAGE%}</span>
        </div>
        <h2 class="product__name">{%PRODUCTNAME%}</h2>
        <div class="product__details">
          <p class="product__detail"><span class="emoji-left">üåç</span> From {%FROM%}</p>
          <p class="product__detail"><span class="emoji-left">‚ù§Ô∏è</span> {%NUTRIENTS%}</p>
          <p class="product__detail"><span class="emoji-left">üì¶</span> {%QUANTITY%}</p>
          <p class="product__detail--price"><span class="emoji-left">üí∞</span> ${%PRICE%}</p>
          <p class="product__detail--organic {%NOT_ORGANIC%}"><span class="emoji-left">üåø</span> Organic Product</p>
        </div>
  
        <a href="/add-to-cart?id={%ID%}" class="btn">Add to Cart</a>
  
        <p class="product__description">
          {%DESCRIPTION%}
        </p>
      </figure>
    </div>
  </body>
</html>
