<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />

    <title>Place Order /// NODE FARM</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        padding: 5rem 5rem 10rem;
        line-height: 1.7;
        font-family: 'Nunito Sans', sans-serif;
        color: #555;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #9be15d, #00e3ae);
      }

      h1 {
        font-family: 'Megrim', sans-serif;
        font-size: 6rem;
        color: white;
        transform: skewY(-5deg);
        text-align: center;
        position: relative;
        word-spacing: 3px;
        margin-bottom: 4rem;
      }

      h1::before {
        content: '';
        display: block;
        height: 65%;
        width: 49%;
        position: absolute;
        top: 105%;
        left: 50%;
        background: linear-gradient(to bottom, #9be15d, #00e3ae);
        opacity: 0.8;
        z-index: -1;
        transform: skewY(370deg) translate(-50%, -50%);
      }

      .container {
        width: 95rem;
        margin: 0 auto;
      }

      .order-container {
        background: white;
        box-shadow: 0 2rem 6rem 1rem rgba(0, 0, 0, 0.15);
        border-radius: 1rem;
        overflow: hidden;
      }

      .order-header {
        background: linear-gradient(to right, #9be15d, #00e3ae);
        padding: 2rem 4rem;
        color: white;
      }

      .order-header h2 {
        font-size: 2.4rem;
        font-weight: 900;
      }

      .order-content {
        padding: 4rem;
      }

      .order__items {
        margin-bottom: 4rem;
        background: #f9f9f9;
        border-radius: 0.5rem;
        overflow: hidden;
      }

      .order__item {
        display: grid;
        grid-template-columns: auto 1fr;
        align-items: center;
        padding: 3rem;
        border-bottom: 1px solid #eee;
        transition: all 0.3s;
        gap: 3rem;
      }

      .order__item:hover {
        background-color: #f7f7f7;
      }

      .order__item:last-child {
        border-bottom: none;
      }

      .order__item-emoji {
        font-size: 5rem;
        background: white;
        width: 10rem;
        height: 10rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      }

      .order__item-details {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .order__item-name {
        font-size: 2.4rem !important;
        font-weight: 900;
        color: #333;
        margin: 0;
        line-height: 1.2;
      }

      .order__item-price {
        font-size: 2rem;
        color: #666;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .order__item-quantity {
        font-size: 1.8rem;
        color: #888;
        background: white;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        display: inline-block;
      }

      .order__total {
        text-align: right;
        font-size: 2.8rem;
        font-weight: 900;
        color: #333;
        padding: 3rem;
        background: #f9f9f9;
        border-radius: 0.5rem;
        margin-bottom: 4rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .order__total-label {
        font-size: 2.4rem;
        color: #666;
      }

      .order__form {
        background: #f9f9f9;
        padding: 4rem;
        border-radius: 0.5rem;
      }

      .form__title {
        font-size: 2.4rem;
        font-weight: 900;
        color: #333;
        margin-bottom: 3rem;
        text-align: center;
      }

      .form__group {
        margin-bottom: 2.5rem;
      }

      .form__group:last-child {
        margin-bottom: 0;
      }

      .form__label {
        display: block;
        font-size: 1.8rem;
        font-weight: 900;
        color: #333;
        margin-bottom: 1rem;
      }

      .form__input {
        width: 100%;
        padding: 1.5rem;
        font-size: 1.8rem;
        font-family: inherit;
        color: #333;
        border: 2px solid #eee;
        border-radius: 0.5rem;
        transition: all 0.3s;
      }

      .form__input:focus {
        outline: none;
        border-color: #79e17b;
        box-shadow: 0 0 0 0.5rem rgba(121, 225, 123, 0.2);
      }

      .btn {
        display: inline-block;
        background-color: #79e17b;
        color: white;
        font-size: 2rem;
        font-weight: 900;
        text-transform: uppercase;
        text-decoration: none;
        padding: 2rem 3rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.3s;
        width: 100%;
        text-align: center;
      }

      .btn:hover {
        background-color: #9be15d;
        transform: translateY(-2px);
        box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.1);
      }

      .btn:active {
        transform: translateY(0);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üìù Place Order</h1>

      <div class="order-container">
        <div class="order-header">
          <h2>Order Details</h2>
        </div>

        <div class="order-content">
          <div class="order__items">
            {%ORDER_ITEMS%}
          </div>
          <div class="order__total">
            <span class="order__total-label">Total Amount:</span>
            <span>${%ORDER_TOTAL%}</span>
          </div>
          <form class="order__form" action="/process-order" method="POST">
            <h3 class="form__title">Delivery Information</h3>
            <div class="form__group">
              <label class="form__label" for="name">Full Name</label>
              <input class="form__input" type="text" id="name" name="name" required>
            </div>
            <div class="form__group">
              <label class="form__label" for="email">Email Address</label>
              <input class="form__input" type="email" id="email" name="email" required>
            </div>
            <div class="form__group">
              <label class="form__label" for="address">Delivery Address</label>
              <input class="form__input" type="text" id="address" name="address" required>
            </div>
            <div class="form__group">
              <label class="form__label" for="phone">Phone Number</label>
              <input class="form__input" type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn">Place Order</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
